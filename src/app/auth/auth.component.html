<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
    
<!-- <div class="reg-log"> -->
<div class="landing">
<br><br>
<div class='row'>
<div class="col-md-8">
<div class="Card">
    <app-registeration id="regPage"></app-registeration>
</div>
</div>

<div class="col-md-4">
<div class="Card">
    <!-- <p>{{users[0].username}}</p> -->
    <table class='logtable'>
        <th colspan="3">Welcome Back</th>
        <tr>
            <td>
                Username:
            </td>
            <input id='usernameRef' class="form-control" placeholder="Enter username" type="text" [(ngModel)]="username"   required   >
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <input id='passwordRef' class="form-control" placeholder="Enter password" type="password"  [(ngModel)]="password" required >
        </tr>
        <th colspan="3">
            <button id='btnRef' type="button" class="btn btn-primary btn-lg" (click)="toMain()">Login</button>
        </th>
    </table>
</div>
</div>

</div>

</div>

</body>
</html>
