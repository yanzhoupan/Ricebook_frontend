            </div>

            <div class='col-md-6'>
                <div class="info-card">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <th>
                            Update
                        </th> 
                        <div class="alert">{{alert}}</div>
                        <label for="name" class="col-md-4 control-label">Name:</label>
                        <div class="col-md-6">
                        <input #un type="text" class="form-control" placeholder="New Name" name="username">
                        <div #unAlert></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-6">
                        <input #em type="text" class="form-control" placeholder="123@abc.com" name="email">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="phone" class="col-md-4 control-label">Phone:</label>
                        <div class="col-md-6">
                        <input #ph type="text" class="form-control" placeholder="(123)456-7890" name="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zip" class="col-md-4 control-label">Zip:</label>
                        <div class="col-md-6">
                        <input #zi type="text" class="form-control" placeholder="12345" name="zipcode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zip" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-6">
                        <input #pw type="password" class="form-control" placeholder="New password" name="pw">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zip" class="col-md-4 control-label">Repeat:</label>
                        <div class="col-md-6">
                        <input #repw type="password" class="form-control" placeholder="Repeat password" name="repw">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                        <button type="submit" class="btn btn-primary" (click)="validateForm(un.value, em.value, ph.value, zi.value, pw.value, repw.value)">Update Information</button>
                        </div>
                    </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
